<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div class="company-email">
      <label class="email-label" for="email">COMPANY EMAIL</label>
      <div>
        <input type="text" id="email" name="email" placeholder="sally@company.co">
      </div>
    </div>
    <div class="user-name">
      <label class="name-label" for="name">NAME</label>
      <div>
        <input type="text" id="name" placeholder="Sally Smith">
      </div>
    </div>
    <div class="user-location">
      <label class="location-label" for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" id="location" placeholder="City, Country" name="location">
      </div>
    </div>
    <div class="engineers-number">
      <label class="engineers-label" for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers-number" id="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="5-10">5-10 Engineers</option>
          <option value="10+">10+ Engineers</option>
        </select>
      </div>
    </div>
    <div class="submit">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
