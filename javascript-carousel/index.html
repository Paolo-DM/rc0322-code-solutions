<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="carousel-container">
    <div class="row align-center space-between">
      <i class="fas fa-chevron-left left-arrow col-25 flex"></i>
      <div class="image-container col-50">
        <img class="image" src="images/001.png" alt="" />
      </div>
      <i class="fas fa-chevron-right right-arrow col-25 flex"></i>
    </div>
    <div class="progress-dots row justify-center align-center">
      <button class="dot selected" id="0"></button>
      <button class="dot" id="1"></button>
      <button class="dot" id="2"></button>
      <button class="dot" id="3"></button>
      <button class="dot" id="4"></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
