<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h3>LEARN MORE</h3>
  <form class="container">
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input type="text" id="email" placeholder="sally@company.co" />
      </div>
      <label for="name">NAME</label>
      <div>
        <input type="text" id="name" placeholder="Sally Smith" />
      </div>
      <label class="location-label" for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" id="location" placeholder="City, Country" name="location" />
      </div>
      <label class="engineers-label" for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers-number" id="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="5-10">5-10 Engineers</option>
          <option value="10+">10+ Engineers</option>
        </select>
      </div>
      <div class="submit">
        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </form>
</body>

</html>
