<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>css-four-column-layout</title>
</head>

<body>
  <div class="container">
    <div class="row-title">
      <h2>How It Works</h2>
    </div>
    <!-- Column 1 -->
    <div class="col-1 flex-column">
      <img class="screen" src="images/screen-1.png" />
      <img class="icon" src="images/switch-icon.png" />
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <!-- Column 2 -->
    <div class="col-2 flex-column">
      <img class="screen" src="images/screen-2.png" />
      <img class="icon" src="images/filter-icon.png" />
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <!-- Column 3 -->
    <div class="col-3 flex-column">
      <img class="screen" src="images/screen-3.png" />
      <img class="icon" src="images/slider-icon.png" />
      <h3>Service Filters</h3>
      <p>Toggles all your apps on and off</p>
    </div>
    <!-- Column 4 -->
    <div class="col-4 flex-column">
      <img class="screen" src="images/screen-4.png" />
      <img class="icon" src="images/bars-icon.png" />
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>

</html>
