<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="new-arrivals-row">
      <h2>New Arrivals</h2>
    </div>

    <!-- Column 1 -->
    <div class="col-1">
      <img class="product-img" src="images/dress1.jpeg" />
      <div class="flex-text">
        <p class="item-name">
          Free People<span class="text-grey"> | Size 6</span>
        </p>
      </div>
      <div class="flex-text">
        <p>
          <span class="price">&dollar;35</span><span><del class="text-grey"> &dollar;125 retail</del></span>
        </p>
      </div>
    </div>
    <!-- Column 2 -->
    <div class="col-2">
      <img class="product-img" src="images/ysl-bag.jpeg" />
      <div class="flex-text">
        <p class="item-name">
          Yves Saint Laurent<span class="text-grey"> | One-Size</span>
        </p>
      </div>
      <div class="flex-text">
        <p>
          <span class="price">&dollar;200</span><span><del class="text-grey"> &dollar;1600 retail</del></span>
        </p>
      </div>
    </div>
    <!-- Column 3 -->
    <div class="col-1">
      <img class="product-img" src="images/key.jpeg" />
      <div class="flex-text">
        <p class="item-name">
          Tiffany<span class="text-grey"> | One-Size</span>
        </p>
      </div>
      <div class="flex-text">
        <p>
          <span class="price">&dollar;476</span><span><del class="text-grey"> &dollar;2000 retail</del></span>
        </p>
      </div>
    </div>
    <!-- Column 4 -->
    <div class="col-4">
      <img class="product-img" src="images/lv-bag.jpg" />
      <div class="flex-text">
        <p class="item-name">
          Louis Vuitton<span class="text-grey"> | One-Size</span>
        </p>
      </div>
      <div class="flex-text">
        <p>
          <span class="price">&dollar;95</span><span><del class="text-grey"> &dollar;1200 retail</del></span>
        </p>
      </div>
    </div>
    <!-- Column 5 -->
    <div class="col-5">
      <img class="product-img" src="images/dress2.jpeg" />
      <div class="flex-text">
        <p class="item-name">
          <span>Reformation</span> <span class="text-grey"> | Size 4</span>
        </p>
      </div>
      <div class="flex-text">
        <p>
          <span class="price">&dollar;20</span><span><del class="text-grey"> &dollar;198 retail</del></span>
        </p>
      </div>
    </div>

  </div>
</body>

</html>
